<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Upload Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #e7e9fc;
            border-color: #764ba2;
        }

        .file-name {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
            font-style: italic;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            color: #333;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn.loading {
            color: transparent;
        }

        .submit-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Audio Upload Form</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="audioFile">Audio File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" name="audioFile" accept=".wav,.mp3,.m4a,.ogg,audio/*" required>
                    <label for="audioFile" class="file-input-label">
                        <span id="fileLabel">üìÅ Choose Audio File</span>
                    </label>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <div class="form-group">
                <label for="language">Language *</label>
                <select id="language" name="language" required>
                    <option value="">-- Select Language --</option>
                    <option value="hi">Hindi</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="ml">Malayalam</option>
                    <option value="kn">Kannada</option>
                    <option value="pa">Punjabi</option>
                    <option value="or">Odia</option>
                    <option value="bn">Bengali</option>
                    <option value="mr">Marathi</option>
                    <option value="gu">Gujarati</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        const WEBHOOK_URL = "https://n8n.ezboss.in/webhook/90d862eb-a1ad-46b1-b54c-12bb1c67876d";

        const form = document.getElementById('uploadForm');
        const audioFileInput = document.getElementById('audioFile');
        const languageSelect = document.getElementById('language');
        const submitBtn = document.getElementById('submitBtn');
        const fileNameDisplay = document.getElementById('fileName');
        const fileLabel = document.getElementById('fileLabel');
        const messageDiv = document.getElementById('message');

        audioFileInput.addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                fileNameDisplay.textContent = `Selected: ${fileName}`;
                fileLabel.textContent = '‚úì File Selected';
            } else {
                fileNameDisplay.textContent = '';
                fileLabel.textContent = 'üìÅ Choose Audio File';
            }
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            messageDiv.className = 'message';
            messageDiv.style.display = 'none';

            const audioFile = audioFileInput.files[0];
            const language = languageSelect.value;

            if (!audioFile) {
                showMessage('Please select an audio file', 'error');
                return;
            }

            if (!language) {
                showMessage('Please select a language', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('audio', audioFile);
            formData.append('language', language);

            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                console.log('Response Status:', response.status);
                console.log('Response Headers:', response.headers);

                const responseData = await response.text();
                console.log('Response Data:', responseData);

                if (response.ok) {
                    showMessage('‚úì File uploaded successfully!', 'success');
                    form.reset();
                    fileNameDisplay.textContent = '';
                    fileLabel.textContent = 'üìÅ Choose Audio File';
                } else {
                    showMessage(`Upload failed: ${response.status} - ${responseData}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>

</html>
